    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onauxclick = function (e) {
                e.preventDefault()


                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

        <div class="container w-60 border p-5">
            <h1>Cadastro de Clientes</h1>
            <form id="formCliente" method="POST" action="#" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" value="" required>
                    <div class="valid-feedback">
                    OK!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                    <div class="invalid-feedback">
                    Por favor, informe a cidade!
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="uf" class="form-label">Estado</label>
                    <select class="form-select" id="uf" name="uf" required>
                    <option selected disabled value="">Escolha o estado...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>PR</option>
                    <option>MG</option>
                    </select>
                    <div class="invalid-feedback">
                    Por favor, informe o estado.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" required>
                    <div class="invalid-feedback">
                    Por favor, informe o telefone.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                    Por favor, informe o email.
                    </div>
                </div>
                
                <div class="col-12">
                    <button class="btn btn-primary" id='cadastrar' type="submit">Cadastrar</button>
                    <button class="btn btn-warning" id='atualizar' type="button" disabled>Atualizar</button>
                    <button class="btn btn-danger" id='excluir' type="button" disabled>Excluir</button>
                    <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
